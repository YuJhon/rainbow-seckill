<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>商品列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/plugin/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/plugin/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/plugin/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/plugin/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/plugin/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>

<body>
<div class="panel panel-default">
    <div class="panel-heading">商品详情</div>
    <div class="panel-body">
        <span id="userTip">您还没有登录，请登录后在操作</span>
        <span>没有收获地址的提示。。。</span>
    </div>
</div>
<table id="goodsList" class="table">
    <tr>
        <td>商品名称</td>
        <td colspan="3" id="goodsName"></td>
    </tr>
    <tr>
        <td>商品图片</td>
        <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
    </tr>
    <tr>
        <td>秒杀开始时间</td>
        <td id="startTime"></td>
        <td>
            <input type="hidden" id="remainSeconds"/>
            <span id="miaoshaTip"></span>
        </td>
        <td>
            <div class="row">
                <div class="form-inline">
                    <img id="verifyCodeImg" width="80" height="32" style="display:none;" onclick="refreshVerifyCode()"/>
                    <input id="verifyCode" class="form-control" style="display:none;"/>
                    <button class="btn btn-primary" type="button" id="buyButton" onclick="getSecKillPath()">立即秒杀</button>
                </div>
            </div>
            <input type="hidden" name="goodsId" id="goodsId"/>
        </td>
    </tr>
    <tr>
        <td>商品原价</td>
        <td colspan="3" id="goodsPrice"></td>
    </tr>
    <tr>
        <td>秒杀价</td>
        <td colspan="3" id="miaoshaPrice"></td>
    </tr>
    <tr>
        <td>库存数量</td>
        <td colspan="3" id="stockCount"></td>
    </tr>
</table>

</body>
<script>
    $(function () {
        getDetail();
    });

    function getDetail() {
        var goodsId = g_getQueryString('goodsId');
        $.ajax({
            url: "goods/detail/" + goodsId,
            type: "GET",
            success: function (data) {
                if (data.code == 0) {
                    render(data.data);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }

    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        /** 秒杀还没开始，倒计时 **/
        if (remainSeconds > 0) {
            $("#buyButton").attr("disabled", true);
            $("#miaoshaTip").html("秒杀倒计时：" + remainSeconds + " 秒");
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds == 0) {
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#miaoshaTip").html("秒杀进行中");
            $("#verifyCodeImg").attr("src", "/secKill/verifyCode?goodsId=" + $("#goodsId").val());
            $("#verifyCodeImg").show();
            $("#verifyCode").show();
        } else {
            $("#buyButton").attr("disabled", true);
            $("#miaoshaTip").html("秒杀已结束");
            $("#verifyCodeImg").hide();
            $("#verifyCode").hide();
        }
    }

    function render(detail){
        var miaoshaStatus = detail.miaoshaStatus;
        var  remainSeconds = detail.remainSeconds;
        var goods = detail.goods;
        var user = detail.user;
        if(user){
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd hh:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#miaoshaPrice").text(goods.miaoshaPrice);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }

    function getSecKillPath() {
        var goodsId = $("#goodsId").val();
        g_showLoading();
        $.ajax({
            url: "",
            type: "GET",
            data: {
                goodsId: goodsId,
                verifyCode: $("#verifyCode").val()
            },
            success: function (data) {
                if (data.code == 0) {
                    var path = data.data;
                    doSecKill(path);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }

    function doSecKill(path) {
        $.ajax({
            url: "/secKill/" + path + "/do_secKill",
            type: "POST",
            data: {
                goodsId: $("#goodsId").val()
            },
            success: function (data) {
                if (data.code == 0) {
                    getSecKillResult($("#goodsId").val());
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求有误")
            }
        });
    }

    function getSecKillResult(goodsId) {
        g_showloading();
        $.ajax({
            url: "secKill/result",
            type: "GET",
            data: {
                goodsId: $("#goodsId").val()
            },
            success: function (data) {
                if (data.code == 0) {
                    var result = data.data;
                    if (result < 0) {
                        layer.msg("对不起，秒杀失败");
                    } else if (result == 0) {
                        setTimeout(function () {
                            getSecKillResult(goodsId);
                        }, 200);
                    } else {
                        layer.confirm("恭喜你，秒杀成功！查看订单？", {btn: ["确定", "取消"]},
                            function () {
                                window.location.href = "/order_detail.htm?orderId=" + result;
                            },
                            function () {
                                layer.closeAll();
                            });
                    }
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端访问异常")
            }
        });
    }

    function refreshVerifyCode(){
        $("#verifyCodeImg").attr("src", "/secKill/verifyCode?goodsId="+$("#goodsId").val()+"&timestamp="+new Date().getTime());
    }
</script>

</html>
