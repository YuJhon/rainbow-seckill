<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/plugin/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/plugin/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/plugin/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugin/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/plugin/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <style type="text/css">
        html,body{
            height:100%;
            width:100%;
        }
        body{
            padding-top:100px;
        }
    </style>
</head>
<body>
<form id="loginForm" name="loginForm" method="post" style="width:30%; margin:0 auto;">
    <h2 tyle="text-align:center; margin-bottom: 20px">用户登录</h2>
    <!--手机号-->
    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">手机号码</label>
            <div class="col-md-8">
                <input id="mobile" name="mobile" class="form-control" type="text" placeholder="请输入手机号码" required="true"
                       minlength="11" maxlength="11"/>
            </div>
        </div>
    </div>
    <!--密码-->
    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">密码</label>
            <div class="col-md-8">
                <input id="password" name="password" type="password" class="form-control" placeholder="请输入密码"
                       required="true" minlength="6" maxlength="16"/>
            </div>
        </div>
    </div>
    <!--按钮-->
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" type="submit" onclick="login()">登录</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
